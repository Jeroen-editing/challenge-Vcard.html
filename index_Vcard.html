<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>V-card Jeroen De Vos</title>

    <link href="style_Vcard.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=KoHo:400,400i,500,500i,600,600i,700,700i|Mitr:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
    
<body>

<section>
    <header>
        <h1><strong>|| Webdeveloper || Graphic Designer ||</strong></h1>
    </header>
      
    <main>
       <address>
            <div class="vcard">
                <span id="fn">Jeroen De Vos</span>
                <div class="org">Jeroen-editing</div>
                <a id="email" href="mailto:jdv.editing@gmail.com">
                    jdv.editing@gmail.com
                </a>
                <div class="adr">
                    <div class="street-address">Volkstraat 1</div>
                    <span class="locality">Antwerp</span>
                    <span class="region">Antwerp</span>
                    <span class="postal-code">2000</span>
                    <span class="country-name">BEL</span>
                </div>
            </div>
        </address>
    </main>       
            
    <footer>
        <h4><strong id="info">info:</strong></h4>
        <p>
            Front end: webdeveloping & -design. Video-editing & -graphics.
        </p>
    </footer>
</section>

</body>
</html>
